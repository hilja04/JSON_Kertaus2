<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        .topnav {
            overflow: hidden;
            background-color: #333;
        }

        .topnav a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }

        .topnav a.active {
            background-color: #04AA6D;
            color: white;
        }

        .topnav .icon {
            display: none;
        }

        @media screen and (max-width: 600px) {
            .topnav a:not(:first-child) {
                display: none;
            }

            .topnav a.icon {
                float: right;
                display: block;
            }
        }

        @media screen and (max-width: 600px) {
            .topnav.responsive {
                position: relative;
            }

            .topnav.responsive .icon {
                position: absolute;
                right: 0;
                top: 0;
            }

            .topnav.responsive a {
                float: none;
                display: block;
                text-align: left;
            }
        }
    </style>
</head>

<body>

     <div class="topnav" id="myTopnav">
        <a href="tapahtumat.html" class="active">Tapahtumat</a>
        <a href="saa.html">Sää</a>
        <a href="liikennekamera.html">Liikennekamera</a>
        <a href="junat.html">Junat</a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="fa fa-bars"></i>
        </a>
    </div>

    <div id="vastaus" style="padding-left:16px">

    </div>


    <script>
        fetch('https://tie.digitraffic.fi/api/weathercam/v1/stations/C04547')
            // Muunnetaan vastaus JSON muotoon
            .then(function (response) {
                return response.json();
            })
            // Käsitellään muunnettu (eli JSON muotoinen) vastaus
            .then(function (responseJson) {

                // Kutsutaan funktiota ja välitetään sille json-vastaus
                liikenne(responseJson)

            })
            // Jos tuli jokin virhe
            .catch(function (error) {
                document.getElementById("vastaus").innerHTML =
                    "<p>Tietoa ei pystytä hakemaan </p>" + error;
            })

        function liikenne(data) {
    var teksti = "";
    teksti += "<h1>Autolla Tampereelle</h1>";
    teksti += "<p>Minkälainen keli siellä on?</p>";
    teksti += "<ul>";

    // Käydään kaikki presets läpi
    for (var i = 0; i < data.properties.presets.length; i++) {
        teksti +=  data.properties.dataUpdatedTime;
        var preset = data.properties.presets[i]; 
        teksti += "<li>";
        teksti += "<img src='" + preset.imageUrl + "' alt='kamera'>";
        teksti += "</li>";
    }

    teksti += "</ul>";
    document.getElementById("vastaus").innerHTML = teksti;
}

        //navipalkin käyttöliittymä
        function myFunction() {
                var x = document.getElementById("myTopnav");
                if (x.className === "topnav") {
                    x.className += " responsive";
                } else {
                    x.className = "topnav";
                }
            }
    </script>

</body>

</html>
