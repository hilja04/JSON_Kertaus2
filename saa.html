<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        .topnav {
            overflow: hidden;
            background-color: #333;
        }

        .topnav a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }

        .topnav a.active {
            background-color: #04AA6D;
            color: white;
        }

        .topnav .icon {
            display: none;
        }

        @media screen and (max-width: 600px) {
            .topnav a:not(:first-child) {
                display: none;
            }

            .topnav a.icon {
                float: right;
                display: block;
            }
        }

        @media screen and (max-width: 600px) {
            .topnav.responsive {
                position: relative;
            }

            .topnav.responsive .icon {
                position: absolute;
                right: 0;
                top: 0;
            }

            .topnav.responsive a {
                float: none;
                display: block;
                text-align: left;
            }
        }
    </style>
</head>

<body>

    <div class="topnav" id="myTopnav">
        <a href="tapahtumat.html" class="active">Tapahtumat</a>
        <a href="saa.html">Sää</a>
        <a href="liikennekamera.html">Liikennekamera</a>
        <a href="junat.html">Junat</a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="fa fa-bars"></i>
        </a>
    </div>
    <div>
        <h1>Sää - siitä aina on jotain kerrottavaa</h1>
        <p>Millainen sää Helsingissä on? Entä Tampereella?</p>
    </div>

    <div id="vastaus" style="padding-left:16px">

    </div>

    <script>
        fetch('https://api.openweathermap.org/data/2.5/weather?lang=fi&q=helsinki&units=metric&APPID=665ecd56dfc08dbb50feb8b8f5034e28')
            .then(response => response.json())
            .then(data => saa(data))
            .catch(error => {
                document.getElementById("vastaus").innerHTML += "<p>Helsingin tietoa ei pystytä hakemaan</p>";
            });

        fetch('https://api.openweathermap.org/data/2.5/weather?lang=fi&q=tampere&units=metric&APPID=665ecd56dfc08dbb50feb8b8f5034e28')
            .then(response => response.json())
            .then(data => saa(data))
            .catch(error => {
                document.getElementById("vastaus").innerHTML += "<p>Tampereen tietoa ei pystytä hakemaan</p>";
            });

        function saa(data) {
            var teksti = "";
            teksti += "<ul>";
            teksti += "<li>Kaupunki: " + data.name + "</li>";
            teksti += "<li>Kuvaus: " + data.weather[0].description + "</li>";
            teksti += "<li>Lämpötila: " + data.main.temp + "&deg;C</li>";
            teksti += "<li>Tuulen nopeus: " + data.wind.speed + " m/s</li>";
            teksti += "<img src='http://openweathermap.org/img/w/" + data.weather[0].icon + ".png' alt='kuva'>";
            teksti += "</ul>";

           
            document.getElementById("vastaus").innerHTML += teksti;
        }

        //navipalkin käyttöliittymä
        function myFunction() {
            var x = document.getElementById("myTopnav");
            if (x.className === "topnav") {
                x.className += " responsive";
            } else {
                x.className = "topnav";
            }
        }
    </script>

</body>

</html>
