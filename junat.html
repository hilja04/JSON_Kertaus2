<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        .topnav {
            overflow: hidden;
            background-color: #333;
        }

        .topnav a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }

        .topnav a.active {
            background-color: #04AA6D;
            color: white;
        }

        .topnav .icon {
            display: none;
        }

        @media screen and (max-width: 600px) {
            .topnav a:not(:first-child) {
                display: none;
            }

            .topnav a.icon {
                float: right;
                display: block;
            }
        }

        @media screen and (max-width: 600px) {
            .topnav.responsive {
                position: relative;
            }

            .topnav.responsive .icon {
                position: absolute;
                right: 0;
                top: 0;
            }

            .topnav.responsive a {
                float: none;
                display: block;
                text-align: left;
            }
        }
    </style>
</head>

<body>

    <div class="topnav" id="myTopnav">
        <a href="tapahtumat.html" class="active">Tapahtumat</a>
        <a href="saa.html">Sää</a>
        <a href="liikennekamera.html">Liikennekamera</a>
        <a href="junat.html">Junat</a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="fa fa-bars"></i>
        </a>
    </div>

    <div id="vastaus" style="padding-left:16px">

    </div>

    <script>
        fetch('https://rata.digitraffic.fi/api/v1/live-trains/station/HKI?departing_trains=100&include_nonstopping=false')
    
            .then(function (response) {
                return response.json();
            })
          
            .then(function (responseJson) {

                junat(responseJson)

            })
            
            .catch(function (error) {
                document.getElementById("vastaus").innerHTML =
                    "<p>Tietoa ei pystytä hakemaan </p>" + error;
            })

        function junat(data) {
            var teksti = "<h1>Mennäänkö junalla Tampereelle?</h1>";
            teksti += "<p>Kuinkakohan usein junat menee?</p>";


            for (var i = 0; i < data.length; i++) {
                //Alusta muuttujat
                var lahtoAika = "";
                var saapumisAika = "";
                var junaNro = "";
                var junaTyyppi = "";

                for (var j = 0; j < data[i].timeTableRows.length; j++) {
                    //Katotaan kaikki helsingisä lähtevät junat
                    if (data[i].timeTableRows[j].stationShortCode == "HKI" &&
                        data[i].timeTableRows[j].type == "DEPARTURE" &&
                        data[i].trainCategory == "Long-distance") {

                        junaNro = data[i].trainNumber;
                        junaTyyppi = data[i].trainType;
                        var pvm = data[i].timeTableRows[j].scheduledTime;
                        lahtoAika = pvm.substr(0, 10) + " kello: " + pvm.substr(11, 5);
                    }
                    //Sitten jos pysähyyy tampereella
                    if (data[i].timeTableRows[j].stationShortCode == "TPE" &&
                        data[i].timeTableRows[j].type == "ARRIVAL" &&
                        data[i].trainCategory == "Long-distance") {

                        var pvm2 = data[i].timeTableRows[j].scheduledTime;
                        saapumisAika = pvm2.substr(0, 10) + " kello: " + pvm2.substr(11, 5);
                    }
                }
                //Jos molemmat löyty
                if (lahtoAika && saapumisAika) {
                    teksti += "<ul>";
                    teksti += "<li><h3>Juna nro " + junaNro + "</h3></li>";
                    teksti += "<li><p>Junan tyyppi: " + junaTyyppi + "</p></li>";
                    teksti += "<li><p>Lähtee Helsingistä " + lahtoAika + "</p></li>";
                    teksti += "<li><p>Saapuu Tampereelle " + saapumisAika + "</p></li>";
                    teksti += "</ul>";
                }
            }

            document.getElementById("vastaus").innerHTML = teksti;
        }

        //navipalkin käyttöliittymä
        function myFunction() {
            var x = document.getElementById("myTopnav");
            if (x.className === "topnav") {
                x.className += " responsive";
            } else {
                x.className = "topnav";
            }
        }
    </script>

</body>

</html>
